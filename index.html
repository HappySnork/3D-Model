<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Модель с управлением WASD</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>

    <!-- Модель без автоворота -->
    <model-viewer id="viewer" src="git1.glb" alt="3D Model" camera-controls style="width: 100%; height: 100vh;">
    </model-viewer>

    <script>
        const modelViewer = document.querySelector('#viewer');
        
        // Настройка начальных значений перемещения камеры
        let panSpeed = 0.1;

        // Обработка нажатий клавиш WASD
        window.addEventListener('keydown', (event) => {
            switch (event.key) {
                case 'w':
                    // Перемещение камеры вперёд
                    modelViewer.cameraOrbit = `${modelViewer.cameraOrbit.split(' ')[0]} ${parseFloat(modelViewer.cameraOrbit.split(' ')[1]) - panSpeed}rad ${modelViewer.cameraOrbit.split(' ')[2]}`;
                    break;
                case 's':
                    // Перемещение камеры назад
                    modelViewer.cameraOrbit = `${modelViewer.cameraOrbit.split(' ')[0]} ${parseFloat(modelViewer.cameraOrbit.split(' ')[1]) + panSpeed}rad ${modelViewer.cameraOrbit.split(' ')[2]}`;
                    break;
                case 'a':
                    // Поворот камеры влево
                    modelViewer.cameraOrbit = `${parseFloat(modelViewer.cameraOrbit.split(' ')[0]) - panSpeed}rad ${modelViewer.cameraOrbit.split(' ')[1]} ${modelViewer.cameraOrbit.split(' ')[2]}`;
                    break;
                case 'd':
                    // Поворот камеры вправо
                    modelViewer.cameraOrbit = `${parseFloat(modelViewer.cameraOrbit.split(' ')[0]) + panSpeed}rad ${modelViewer.cameraOrbit.split(' ')[1]} ${modelViewer.cameraOrbit.split(' ')[2]}`;
                    break;
            }
        });
    </script>

</body>
</html>
